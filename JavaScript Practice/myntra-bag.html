<body>
    
    <div class="container">

        <button class="add" onclick="cartQnty += 1 
            document.querySelector('#cart-summary').innerText = `Your bag has ${cartQnty} items...`;
    ">Add to Bag</button>
    <button class="wish" onclick="
                if(cartQnty > 0){
                    cartQnty -= 1
                }
            document.querySelector('#cart-summary').innerText = `Your bag has ${cartQnty} items...`;
    ">Move to Wishlist ðŸ¥° </button>
    <button class="add" onclick="cartQnty += 2 
            document.querySelector('#cart-summary').innerText = `Your bag has ${cartQnty} items...`;
    ">Add 1 + 1 sale item</button>
    <h2 id="cart-summary"></h2>
    </div>

    <script>
        let cartQnty = 0;
        document.querySelector('#cart-summary').innerText = `Your bag has ${cartQnty} items...`;



    </script>
