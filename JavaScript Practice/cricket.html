<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="cricket.css">
</head>
<body>
    <h1>Cricket Game 😁😀</h1>
    <h2>Pick one 😉</h2>
    <p>
        <button class="btn" 
        onclick=
        "
        // This will generate a random number between 0 and 3
        let random = Math.random() * 3;
        let compChoice;
        if(random > 0 && random <= 1){
            compChoice = 'Bat';
        }else if(random > 1 && random <= 2){
            compChoice = 'Ball';
        }else{
            compChoice = 'Wicket';
        }

        // Declaring the results 

        if(compChoice === 'Ball'){
            let bck = 'linear-gradient(to right, #23e1f3, #35e968)';
            document.querySelector('#result').innerText = 'Congratulations you have won 🎉';
            document.querySelector('body').style.background = bck;
        }else if(compChoice === 'Bat'){
            let bck = 'linear-gradient(to right, #f0841f, #e3f729)';
            document.querySelector('#result').innerText = 'Game Tie 😑';
            document.querySelector('body').style.background = bck;
        }else{
            let bck = 'linear-gradient(to right, #f35ade, #cd2d43)';
            document.querySelector('#result').innerText = 'Computer Won 🤖';

        "
