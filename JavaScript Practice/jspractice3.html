<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Practice</title>
</head>
<body>

    

    <script>
        function evenOdd(num){
            if(num % 2 == 0 ){
                return "Number is Even";
            }else{
                return "Number is Odd";
            }
        }
        console.log(evenOdd(46));

        function maxb2(num1 , num2){
            if(num1 > num2){
                return `${num1} is greater than ${num2}`;
            }else{
                return `${num2} is greater than ${num1}`;
            }
        }

        function celsiusToFarenheit(temp){
            let result = (((9/5) * temp )+ 32);
            return `The temperature in fahrenheit will be ${result}`;
        }

        console.log(maxb2(34, 56));

        console.log(celsiusToFarenheit(43));
    </script>
</body>

</html>
